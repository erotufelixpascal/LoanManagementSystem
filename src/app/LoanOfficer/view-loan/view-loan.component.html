<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Administration Panel</title>
    
</head>
<body>
    <aside class="sidebar">
        <!-- Sidebar content -->
        <div class="logotxt">
            <h1>Loan Helper</h1>
        </div>
        <div class="sidebarTitleAdmin">
            Loan Officer
        </div>
        <nav class="sidebar-nav">
            <!-- Navigation items -->
            <ul>
              <li><a class="nav-link" href="/loan-officer/home-page">Home</a></li>
              <li><a class="nav-link" href="/loan-officer/register-loan">Register Loans</a></li>
              <li><a class="nav-link" href="loan-officer/view-loan">View Loan</a></li>
              <li><a class="nav-link" href="loan-officer/client-record">Client Records</a></li>
                <!-- Add more nav items as needed -->
            </ul>
        </nav>
    </aside>
    <header class="top-bar">
        <!-- Top bar content -->
        <span class="page-title">Loan Helper</span>
        <div class="profile">
            <img src="path-to-profile-pic.jpg" alt="Sam Admin">
            <span>Sam Admin</span>
        </div>
    </header>  
    <section class="main-content">
      <!-- Main content area -->
      <div class="survey-section">
          <section id="loan-application">
            <div>
              <label>Enter Loan Number</label><br>
              <input type="text" required>
            </div>
            <div id="myGrid" style="height: 20px; width: 600px" class="ag-theme-quartz"></div>

            <div class="content">
              <h2>Class list of participants</h2>
              <!-- The AG Grid component, with Dimensions, CSS Theme, Row Data, and Column Definition -->
              <ag-grid-angular
              style="width: 100%; height: 550px"
              [class]="themeClass"
              [defaultColDef]="defaultColDef"
              [rowData]="GetLoanList"
              [columnDefs]="colDefs"
              (gridSizeChanged)="onGridSizeChange($event)">
              </ag-grid-angular>
            </div>
              
          </section>
      </div>
  </section>
  <footer class="footer">
      <!-- Footer content -->
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center mb-4">
            <h4>Follow Us</h4>
            <div class="social-icons">
              <a href="https://facebook.com"><i class="fab fa-facebook-square"></i></a>
              <a href="https://twitter.com"><i class="fab fa-twitter-square"></i></a>
              <a href="https://instagram.com"><i class="fab fa-instagram-square"></i></a>
              <!-- Add more social media icons and links as needed -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            &copy; 2024 LoanManagementApp. All Rights Reserved.
          </div>
        </div>
      </div>
  </footer>
</body>
</html>
