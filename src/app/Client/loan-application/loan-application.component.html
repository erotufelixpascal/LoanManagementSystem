<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Administration Panel</title>
    
</head>
<body>
    <aside class="sidebar">
        <!-- Sidebar content -->
        <div class="logotxt">
            <h1>Loan Helper</h1>
        </div>
        <div class="sidebarTitleAdmin">
            Client
        </div>
        <nav class="sidebar-nav">
            <!-- Navigation items -->
            <ul>
                <li><a  href="/client/home-page">Home</a></li>  
                <li><a href="/client/loan-application">Apply Loan</a></li>
                <li><a href="#features">Features</a></li>
                <li><a  href="/client/loan-application">View your Loans</a></li>
                <li><a  href="/client/loan-application">Make Savings Deposit</a></li>
                <li><a  href="/client/loan-application">Apply for a Coupon</a></li>
                <li><a  href="/client/loan-application">Log Out</a></li>
                <!-- Add more nav items as needed -->
            </ul>
        </nav>
    </aside>
    <header class="top-bar">
        <!-- Top bar content -->
        <span class="page-title">DCR&R 2024</span>
        <div class="profile">
            <img src="path-to-profile-pic.jpg" alt="Sam Admin">
            <span>Sam Admin</span>
        </div>
    </header>
    <section class="main-content">
        <!-- Main content area -->
        <div class="survey-section">
            <section id="loan-application">
                <h2>Apply for a Loan</h2>
                <form [formGroup]="LoanGroup">
                    <div >
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required formControlName="fullName">
                    </div>
                    <div >
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required formControlName="email">
                    </div>
                    <div >
                        <label for="amount">Loan Amount</label>
                        <input type="number" id="amount" name="amount" required formControlName="loanAmount">
                    </div>
                    <div >
                        <label for="purpose">Loan Purpose</label>
                        <select id="purpose" name="purpose" required formControlName="loanPurpose">
                            <option value="">Select Purpose</option>
                            <option value="Home Improvement">Home Improvement</option>
                            <option value="Education">Education</option>
                            <option value="Debt Consolidation">Debt Consolidation</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <button type="submit" (click)="loanApplication()">Submit Application</button>
                </form>
            </section>
        </div>
    </section>
    <footer class="footer">
        <!-- Footer content -->
        Some footer content.
    </footer>
</body>
</html>
