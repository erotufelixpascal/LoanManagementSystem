<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Administration Panel</title>
    
</head>
<body>
    <aside class="sidebar">
        <!-- Sidebar content -->
        <div class="logotxt">
            <h1>Loan Helper</h1>
        </div>
        <div class="sidebarTitleAdmin">
            Client
        </div>
        <nav class="sidebar-nav">
            <!-- Navigation items -->
            <ul>
                <li class="nav-item">
                    <a class="nav-link" (click)="goToChildRoute('/client/home-page')">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" (click)="goToChildRoute('/client/loan-application')">Apply for Loan</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" (click)="goToChildRoute('/client/loan-application')">View your Loans</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" (click)="goToChildRoute('/client/loan-application')">Make Savings Deposit</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" (click)="goToChildRoute('/client/loan-application')">Apply for a Coupon</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" (click)="goToChildRoute('/client/loan-application')">Log Out</a>
                </li>
                <!-- Add more nav items as needed -->
            </ul>
        </nav>
    </aside>
    <header class="top-bar">
        <!-- Top bar content -->
        <span class="page-title">DCR&R 2024</span>
        <div class="profile">
            <img src="path-to-profile-pic.jpg" alt="Sam Admin">
            <span>Sam Admin</span>
        </div>
    </header>
    <section class="main-content">
        <!-- Main content area -->
        <div class="survey-section">
            <!-- Survey details and questions will go here -->
            <!-- This is a placeholder for a single survey item -->
            <div class="survey-item">
                <label for="surveyName">Survey Name:</label>
                <input type="text" id="surveyName" name="surveyName">
                <!-- More form fields -->
            </div>
            <!-- Repeat for each survey item -->
        </div>
    </section>
    <footer class="footer">
        <!-- Footer content -->
        Some footer content.
    </footer>
</body>
</html>
